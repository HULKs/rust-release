name: Test Action

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: echo "version = \"0.1.0\"" > Cargo.toml
      - uses: ./
