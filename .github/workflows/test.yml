name: Test Action

on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm test
